<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <h2 class="fw-bold text-light my-4 text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <!-- input container -->
        <div class="container bg-light rounded text-center py-4">
            <form action="">
                <div class="row">
                    <div class="col-sm">
                        <!-- km input -->
                        <label for="inputKm">
                            <h5>Inserire i km da percorrere</h5>
                        </label>
                        <input placeholder="KM" type="number" id="inputKm">
                    </div>
                    <div class="col-sm">
                        <!-- age input -->
                        <label for="inputAge">
                            <h5>Età del passeggero</h5>
                        </label>
                        <input placeholder="Anni" type="number" id="inputAge">
                    </div>
                </div>
                <div class="container d-flex justify-content-center mt-4">
                    <!-- submit button -->
                    <input class="btn btn-outline-danger" type="submit" value="Genera biglietto">
                </div>
            </form>
        </div>

        <!-- result container -->
        <div class="container px-0 d-none" id="ticket-container">
            <h2 class="fw-bold text-light my-4 text-center">IL TUO BIGLIETTO</h2>
            <div class="container bg-light my-4 text-center rounded">
                <div>
                    <strong id="kmOutput">km da percorrere: </strong><br>
                    <strong id="ageOutput">età del passeggero: </strong><br>
                    <strong id="priceOutput">prezzo del biglietto: </strong><br>
                </div>
            </div>
        </div>
    </div>





    <script src="js/main.js"></script>
</body>

</html>
